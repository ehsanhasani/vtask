<div *ngIf="job" class="item">
  <h3>{{job.position_title}}</h3>
  <p class="domain"><i class="material-icons">domain</i>{{job.organization_name}}</p>
  <p class="event"><i class="material-icons">event</i>{{job.start_date}} - {{job.end_date}}</p>
  <p class="pin-drop"><i class="material-icons">pin_drop</i><span *ngFor="let location of job.locations">{{location}} </span></p>
</div>
