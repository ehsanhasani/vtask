<div class="container">
    <div class="col-md-12">
        <div class="col-md-8">
            <h1>Jobs</h1>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control input-search" placeholder="search...">
        </div>
    </div>
    <app-jobs-list>
        <app-list-item *ngFor="let job of jobs;let i = index" [job]="job"></app-list-item>
    </app-jobs-list>
</div>
